{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
{%if request.args.get('success_msg')%}
<div class="alert alert-success">{{ request.args.get('success_msg') }}</div>
{%endif%}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 mb-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">ĐĂNG NHẬP</h2>
                    {% if err_msg %}
                    <div class="alert alert-danger">{{ err_msg }}</div>
                    {% endif %}
                    <form method="post">
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu"
                                   required>
                        </div>
<h2>Quên mật khẩu</h2>
    <style>
        h2 {
            font-size: 13px;
        }
    </style>

    <form method="post">
        {{csrf_token}}
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Gửi yêu cầu đặt lại mật khẩu">
    </form>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success" type="submit">Đăng nhập</button>
    </div>


                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary btn-lg px-5">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/inputcheck.js"></script>
{% endblock %}
