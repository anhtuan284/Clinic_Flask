{% extends 'layout/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
{% if err_msg %}
<div class="alert alert-danger">{{ err_msg }}</div>
{% endif %}
<h1 class="text-center text-info mt-1">ĐĂNG KÝ NGƯỜI DÙNG</h1>
<form method="post" enctype="multipart/form-data" action="/register">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4">


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input type="name" id="name" name="name" class="form-control"/>
                                            <label class="form-label" for="name">Your Name</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input type="name" id="username" name="username" class="form-control"/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>

                                    <!--                  <div class="d-flex flex-row align-items-center mb-4">-->
                                    <!--                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>-->
                                    <!--                    <div class="form-floating flex-fill mb-0">-->
                                    <!--                      <input type="email" id="form3Example3c" class="form-control" />-->
                                    <!--                      <label class="form-label" for="form3Example3c">Your Email</label>-->
                                    <!--                    </div>-->
                                    <!--                  </div>-->

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input type="password" id="password" name="password" class="form-control"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input type="password" id="confirm" name="confirm" class="form-control"/>
                                            <label class="form-label" for="confirm">Repeat your password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-image fa-lg me-3 fa-fw"></i>
                                        <div class="form-file flex-fill mb-0">
                                            <input type="file" class="form-file-input" name="avatar" id="avatar">
                                            <label class="form-file-label" for="avatar">
                                                <span class="form-file-text">AVATAR</span>
                                                <span class="form-file-button">Browse</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" value="Register" class="btn btn-primary btn-lg">
                                            Register
                                        </button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
